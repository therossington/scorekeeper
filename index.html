<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="style.css" rel="stylesheet" type="text/css">   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
   <title>Score Keeper</title>
</head>
<body>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-2by1">
                                <img src="assets/best-table-tennis-bat.jpeg" alt="Table tennis bat">
                            </figure>
                        </div>
                        <header class="header-container card-header">
                            <p class="card-header-title">Ping Pong Score Keeper</p1>
                        </header>

                        <section class="score-container card-content">
                            <div class="content">
                                <h1 class="title is-1"><span id="score-1">0</span> to <span id="score-2">0</span></h1>
                                <p class="subtitle">Use the button below to keep score.</p>
                                <label for="games"class="label is-large is-inline">Playing To</label>
                                <div class="select is-rounded">
                                    <select id="games" name="games">
                                        <option value="0">0</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                    </select>
                                </div>
                            </div>
                        </section>

                        <footer class="button-group card-footer">
                            <button id="player-one" class="button is-primary is-large card-footer-item">+1 Player One</button>
                            <button id="player-two" class="button is-info is-large card-footer-item">+1 Player Two</button>
                            <button id="reset" class="button is-danger is-large card-footer-item">Reset</button>
                        </footer>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="app.js" defer></script>
</body>
</html>
